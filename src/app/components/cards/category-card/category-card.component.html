
<div class="grid grid-cols-5  gap-6 max-sm:grid-cols-1 ">

    @for (item of card; track $index) {
    
        <!-- card -->
        <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-white dark:">
            <a href="#">
                <img class="p-8 rounded-t-lg" src="images/L01-cms-01.webp" alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl flex justify-center font-semibold tracking-tight text-gray-900 dark:">{{item.name}}</h5>
                </a>
              
                <div class="flex items-center justify-center">
                    <a href="#" class="btn btn-primary roboto-thin mt-6">{{item.products.length}} {{item.products.length<=0? "Product":"Products"}}</a>
                </div>
            </div>
        </div>
    
    }
    </div>
